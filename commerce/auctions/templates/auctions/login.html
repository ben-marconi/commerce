{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="text3" style="width:100%" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="text3" style="width:100%" type="password" name="password" placeholder="Password">
        </div>
        <input class="text3" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
